      .btn {
        display: inline-block;
        width: 100%;
        max-width: 340px;
        padding: 10px;
        background: var(--background-1);
        box-shadow: var(--box-shadow-1);
        filter: var(--filter-shadow);

        position: relative;
        z-index: 1

      .btn,

        border-radius: 35px

      .btn:after {
        content: "";

        width: 96%;

        box-shadow: var(--box-shadow-2);

        top: 50%;
        left: 50%;
        z-index: -1;
        transform: translate(-50%, -50%);
        pointer-events: none

        function displayInfo() {
          var $divToShow = $('#div-to-show');
          $divToShow.show();
        }
        $(".close-popup i , .tidak").on('click', function(event) {
          var $divToShow = $('#div-to-show');
          $divToShow.hide();
          event.preventDefault();
        });
        var $iframe = $("#iframe");

        function playGame() {
          if ($iframe.length > 0) {
            var url = $("#click_to_play_game").data("desktop-url");
            if ($iframe.length) {
              $iframe.attr("src", url);
              $iframe.show();
              $("#click_div").hide();
              $("#refresh_game").show();
              if (screenfull.isEnabled) {
                screenfull.request(element);
              }
            }
          }
        }
        $iframe.on("load", function() {
          setTimeout(displayInfo, 100000);
        });
        screenfull.on("change", function() {
          if (screenfull.isFullscreen) {
            $("#game_container").addClass("expanded");
            if (!isMobile) $("#game_container").show();
          } else {
            $("#game_container").hide();
          }
        });
      });
    </script><script>
      var video = document.getElementById("bgVideo");
      var btn = document.getElementById("myBtn");

      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
        }
      }
      var ua = navigator.userAgent.toLowerCase();
      var is_safari = (ua.indexOf("safari/") > -1 && ua.indexOf("chrome") < 0);
      if (is_safari) {
        setTimeout(function() {
          video.play();
        }, 50);
      }
    </script>
